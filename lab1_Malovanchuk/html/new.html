<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Різновиди селекторів</title>
    <style>
        /* Без групування */
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 160%;
            color: #000aff;
        }
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 135%;
            color: #aaaaaa;
        }

        /* З групуванням */
        h1, h2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ID-селектори */
        #a h4, #b h4 {
            font-style: italic;
        }
        
        /* Глобальний селектор */
        * {
            margin: 0;
            padding: 0;
        }

        /* Дочірній селектор */
        #container > ul {
            border: 1px solid black;
        }

        /* Сусідній селектор */
        ul + p {
            color: red;
        }

        /* Загальний сусідній селектор */
        ul ~ p {
            color: blue;
        }

        /* Атрибутний селектор */
        a[title] {
            color: green;
        }

        /* Псевдоклас :hover */
        div:hover {
            background: #e3e3e3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Заголовок H1</h1>
        <h2>Заголовок H2</h2>
        <h4>Текст заголовка H4</h4>
        <ul>
            <li><a href="#" title="Посилання">Посилання</a></li>
        </ul>
        <p>Абзац тексту</p>
    </div>
</body>
</html>
